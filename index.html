    <script>
let isDragging = false;
let isResizing = false;
let currentWindow;
let offset = [0,0];
let initialSize = [0,0];
let resizeDirection = '';

function startDrag(e) {
    if (e.target.classList.contains('close-btn')) return;
    isDragging = true;
    currentWindow = e.target.closest('.window');
    offset = [
        currentWindow.offsetLeft - e.clientX,
        currentWindow.offsetTop - e.clientY
    ];
    document.body.style.userSelect = 'none';

    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', stopDrag);
}

function startResize(e, direction) {
    e.stopPropagation();
    isResizing = true;
    resizeDirection = direction;
    currentWindow = e.target.closest('.window');
    initialSize = [currentWindow.offsetWidth, currentWindow.offsetHeight];
    offset = [e.clientX, e.clientY];
    document.body.style.userSelect = 'none';

    document.addEventListener('mousemove', resize);
    document.addEventListener('mouseup', stopResize);
}

function resize(e) {
    if (!isResizing) return;

    const dx = e.clientX - offset[0];
    const dy = e.clientY - offset[1];

    if (resizeDirection.includes('e')) {
        currentWindow.style.width = (initialSize[0] + dx) + 'px';
    }
    if (resizeDirection.includes('s')) {
        currentWindow.style.height = (initialSize[1] + dy) + 'px';
    }
}

function stopResize() {
    isResizing = false;
    document.body.style.userSelect = '';
    document.removeEventListener('mousemove', resize);
    document.removeEventListener('mouseup', stopResize);
}

function drag(e) {
    e.preventDefault();
    if (isDragging) {
        currentWindow.style.left = (e.clientX + offset[0]) + 'px';
        currentWindow.style.top = (e.clientY + offset[1]) + 'px';
    }
}

function stopDrag() {
    isDragging = false;
    document.body.style.userSelect = '';
    document.removeEventListener('mousemove', drag);
    document.removeEventListener('mouseup', stopDrag);
}

function addResizeHandles(window) {
    const handles = ['e', 's', 'se'];
    handles.forEach(dir => {
        const handle = document.createElement('div');
        handle.className = `resize-handle ${dir}`;
        handle.addEventListener('mousedown', (e) => startResize(e, dir));
        window.appendChild(handle);
    });
}

function launchApp(appName) {
    createWindow(appName);
}

function createBrowserWindow() {
    const browserWindow = document.createElement('div');
    browserWindow.className = 'window browser-window';
    browserWindow.innerHTML = `
        <div class="title-bar">
            <span>Web Browser</span>
            <div class="close-btn" onclick="this.parentElement.parentElement.remove()"></div>
        </div>
        <div class="address-bar">
            <input type="text" class="address-input" placeholder="Enter URL" id="urlInput">
            <button class="go-button" onclick="loadURL()">Go</button>
            <button class="go-button" onclick="addBookmark()">üîñ</button>
        </div>
        <div class="bookmarks-bar" style="padding: 5px; background: rgba(0,0,0,0.2); display: flex; gap: 10px; overflow-x: auto;">
        </div>
        <iframe class="browser-iframe" id="browserFrame" src="about:blank"></iframe>
    `;

    browserWindow.style.left = `${window.innerWidth/2 - 400}px`;
    browserWindow.style.top = `${window.innerHeight/2 - 300}px`;

    browserWindow.querySelector('.title-bar').addEventListener('mousedown', startDrag);
    document.body.appendChild(browserWindow);
    addResizeHandles(browserWindow);
    return browserWindow;
}

function loadURL() {
    const input = document.getElementById('urlInput');
    const frame = document.getElementById('browserFrame');
    let url = input.value.trim();
    if (!url) return;
    if (!url.match(/^https?:\/\//i)) {
        url = 'https://' + url;
    }
    frame.src = url;
    input.value = url;
}

function createNotepadWindow() {
    const notepadWindow = document.createElement('div');
    notepadWindow.className = 'window';
    notepadWindow.style.width = '600px';
    notepadWindow.style.height = '400px';
    notepadWindow.innerHTML = `

            <div class="close-btn" onclick="this.parentElement.parentElement.remove()"></div>
        </div>
        <div style="display: flex; padding: 5px; background: rgba(0,0,0,0.2);">
            <input type="text" id="filename" placeholder="filename.rtf" style="margin-right: 5px; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 5px;">
            <button onclick="saveNotepadContent(this)" style="background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 10px; cursor: pointer;">Save</button>

function createWindow(title) {

    if(title === 'Terminal') return createTerminalWindow();

function createTerminalWindow() {
    const termWindow = document.createElement('div');
    termWindow.className = 'window terminal-window';
    termWindow.innerHTML = `
        <div class="title-bar">
            <span>Terminal</span>
            <div class="close-btn" onclick="this.parentElement.parentElement.remove()"></div>
        </div>
        <div class="terminal-content" id="termContent"></div>
        <div class="terminal-input-line">
            <span class="terminal-prompt" id="prompt">user@Web-OS ~ ></span>
            <div class="terminal-input" contenteditable="true" id="termInput"></div>
        </div>
    `;

    termWindow.style.left = `${window.innerWidth/2 - 300}px`;
    termWindow.style.top = `${window.innerHeight/2 - 200}px`;

    termWindow.querySelector('.title-bar').addEventListener('mousedown', startDrag);
    document.body.appendChild(termWindow);

    const termContent = termWindow.querySelector('#termContent');
    const termInput = termWindow.querySelector('#termInput');

    const now = new Date();
    const options = { 
        weekday: 'short', 
        month: 'short', 
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: localStorage.getItem('clockFormat') === '12'
    };
    const loginTime = now.toLocaleString('en-US', options).replace(',','');
    termContent.innerHTML = `Last login: ${loginTime} on terminal\n`;

    let currentColor = '#ffffff';

    termInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
            e.preventDefault();
            const command = termInput.textContent.trim();
            termContent.innerHTML += `<span style="color:${currentColor}">${termInput.textContent}</span>\n`;

            const output = processCommand(command);
            termContent.innerHTML += `<span style="color:${currentColor}">${output}</span>\n`;

            termInput.textContent = '';
            termContent.scrollTop = termContent.scrollHeight;
        }
    });

    termInput.focus();

    return termWindow;
}

function addBookmark() {
    const url = document.getElementById('urlInput').value;
    const name = prompt('Enter bookmark name:');
    if (name && url) {
        const bookmarkBar = document.querySelector('.bookmarks-bar');
        const bookmark = document.createElement('a');
        bookmark.href = '#';
        bookmark.textContent = name;
        bookmark.onclick = () => {
            document.getElementById('urlInput').value = url;
            loadURL();
        };
        bookmark.style.color = 'white';
        bookmark.style.textDecoration = 'none';
        bookmarkBar.appendChild(bookmark);
    }
}

function convertToRTF(content) {
    const styles = window.getComputedStyle(content);
    let rtf = '{\\rtf1\\ansi\n';
    rtf += '{\\fonttbl\\f0\\fswiss\\fcharset0 Arial;}\n';
    rtf += '\\f0\\fs' + (parseInt(styles.fontSize) * 2) + ' ';
    if (styles.fontWeight === 'bold') rtf += '\\b ';
    if (styles.fontStyle === 'italic') rtf += '\\i ';
    rtf += content.innerText.replace(/\n/g, '\\par\n');
    rtf += '}';
    return rtf;
}

function downloadNotepadContent(button) {
    const content = button.closest('.window').querySelector('.notepad-content');
    const filename = button.closest('.window').querySelector('#filename').value || 'note.rtf';
    const rtfContent = convertToRTF(content);
    const blob = new Blob([rtfContent], { type: 'application/rtf' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
}

function saveNotepadContent(button) {
    downloadNotepadContent(button);
}

function formatText(style) {
    document.execCommand('styleWithCSS', false, true);
    switch(style) {
        case 'bold':
            document.execCommand('bold', false, null);
            break;
        case 'italic':
            document.execCommand('italic', false, null);
            break;
        default:
            document.execCommand('removeFormat', false, null);
    }
}

function setFontSize(size) {
    document.execCommand('styleWithCSS', false, true);
    document.execCommand('fontSize', false, size);
}

let currentPath = '/home/user';
const fileSystem = {
    '/home/user': {
        'Documents': { type: 'folder', content: {} },
        'Downloads': { type: 'folder', content: {} },
        'Pictures': { type: 'folder', content: {} },
        'Music': { type: 'folder', content: {} },
        'Videos': { type: 'folder', content: {} },
        'example.txt': { type: 'file', content: 'This is an example file.' }
    }
};

function handleDrag(event) {
    event.dataTransfer.setData('text/plain', event.target.textContent);
}

function handleDrop(event) {
    event.preventDefault();
    const data = event.dataTransfer.getData('text/plain');
    const target = event.target.closest('.file-item');
    if (target && target.textContent.includes('üìÅ')) {
        const fileName = data.replace('üìÑ ', '').replace('üìÅ ', '');
        const folderName = target.textContent.replace('üìÅ ', '');
        // Move file to new folder logic here
        console.log(`Moved ${fileName} to ${folderName}`);
    }
}

function openFolder(folderName) {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';
    fileList.innerHTML += `<div class="file-item" onclick="navigateBack()">üìÅ ..</div>`;

    const folder = fileSystem[currentPath][folderName];
    if (folder && folder.type === 'folder') {
        for (const item in folder.content) {
            const isFolder = folder.content[item].type === 'folder';
            fileList.innerHTML += `
                <div class="file-item" draggable="true" ondragstart="handleDrag(event)" 
                     onclick="${isFolder ? `openFolder('${item}')` : `openInNotepad('${item}')`}">
                    ${isFolder ? 'üìÅ' : 'üìÑ'} ${item}
                </div>`;
        }
    }
}

function navigateBack() {
    const fileList = document.getElementById('fileList');
    fileList.innerHTML = '';
    for (const item in fileSystem['/home/user']) {
        const isFolder = fileSystem['/home/user'][item].type === 'folder';
        fileList.innerHTML += `
            <div class="file-item" draggable="true" ondragstart="handleDrag(event)" 
                 onclick="${isFolder ? `openFolder('${item}')` : `openInNotepad('${item}')`}">
                ${isFolder ? 'üìÅ' : 'üìÑ'} ${item}
            </div>`;
    }
}

function openInNotepad(filename) {
    const file = fileSystem[currentPath][filename];
    if (file && file.type === 'file') {
        const notepadWindow = createNotepadWindow();
        const content = notepadWindow.querySelector('.notepad-content');
        const filenameInput = notepadWindow.querySelector('#filename');
        content.textContent = file.content;
        filenameInput.value = filename;
    }
}

function processCommand(command) {
    const args = command.split(' ');
    const cmd = args[0].toLowerCase();

    switch(cmd) {
        case 'help':
            return `Available commands:
help      - Show this help message
color     - Change text color (hex or name)
clear     - Clear the terminal
echo      - Display a message

Example: > color #ff0000 or > color red`;

        case 'color':
            if(args.length < 2) return 'Usage: color [hex|name]';
            const color = args[1];
            if(isValidColor(color)) {
                currentColor = color;
                return `Text color changed to ${color}`;
            }
            return `Invalid color: ${color}`;

        case 'clear':
            termContent.innerHTML = '';
            return '';

        case 'echo':
            return args.slice(1).join(' ') || 'Usage: echo [message]';

        case 'date':
            return new Date().toString();

        case 'ls':
            return `Documents/
Downloads/
Pictures/
Music/
Videos/`;

        case 'pwd':
            return currentPath;

        case 'cd':
            if (args.length < 2) return currentPath;
            const newPath = args[1];
            if (newPath === '..') {
                currentPath = currentPath.split('/').slice(0, -1).join('/') || '/';
                return currentPath;
            }
            const fullPath = currentPath + '/' + newPath;
            if (fileSystem[fullPath] || fullPath === '/home/user') {
                currentPath = fullPath;
                return currentPath;
            }
            return 'Directory not found';

        case 'whoami':
            return 'user';

        case 'calc':
            if (args.length !== 4) return 'Usage: calc [number] [operator] [number]';
            const [_, n1, op, n2] = args;
            const num1 = parseFloat(n1), num2 = parseFloat(n2);
            if (isNaN(num1) || isNaN(num2)) return 'Invalid numbers';
            switch(op) {
                case '+': return num1 + num2;
                case '-': return num1 - num2;
                case '*': return num1 * num2;
                case '/': return num2 === 0 ? 'Division by zero' : num1 / num2;
                default: return 'Invalid operator. Use +, -, *, /';
            }

        default:
            return `Command not found: ${cmd}. Type 'help' for available commands`;
        }

function isValidColor(color) {
    const hexRegex = /^#([0-9A-F]{3}){1,2}$/i;
    const namedColors = [
        'red', 'orange', 'yellow', 'green', 'blue', 
        'purple', 'pink', 'white', 'gray', 'black'
    ];
    return hexRegex.test(color) || namedColors.includes(color.toLowerCase());
}

        function updateWallpaper(url) {
            document.body.style.backgroundImage = `url('${url}')`;
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => updateWallpaper(e.target.result);
                reader.readAsDataURL(file);
            }
        }

        function updateClockFormat() {
            const format = document.querySelector('input[name="clockFormat"]:checked').value;
            localStorage.setItem('clockFormat', format);
            updateClock();
        }

        function updateClockStyle() {
            const clock = document.getElementById('clock');
            clock.style.fontWeight = document.getElementById('boldClock').checked ? 'bold' : 'normal';
            clock.style.fontStyle = document.getElementById('italicClock').checked ? 'italic' : 'normal';
            clock.style.color = document.getElementById('clockColor').value;
        }

        function showResetAlert() {
            document.getElementById('customAlert').style.display = 'flex';
        }

        function confirmReset(confirmed) {
            document.getElementById('customAlert').style.display = 'none';
            if (confirmed) {
                // reset to normal system settings from startup cause why not
                document.body.style.backgroundImage = `url('https://pfst.cf2.poecdn.net/base/base/image/ad1e0434aa6bdc9fcba468cffc80ed994580ceada9ab9388b4e666d5edbaf6ec?w=1024&h=576&pmaid=289054046')`;
                document.getElementById('wallpaperUrl').value = '';
                document.getElementById('wallpaperFile').value = '';
                document.querySelector('input[name="clockFormat"][value="12"]').click();
                document.getElementById('boldClock').checked = false;
                document.getElementById('italicClock').checked = false;
                document.getElementById('clockColor').value = '#ffffff';
                updateClockStyle();
                document.getElementById('enableBlur').checked = true;
                document.getElementById('enableTransparency').checked = true;
                document.getElementById('dockAutoHide').checked = false;
                document.querySelector('input[type="range"][onchange="updateDockSize(this.value)"]').value = 50;
                document.querySelector('select[onchange="updateDockPosition(this.value)"]').value = 'bottom';
                document.getElementById('enableAnimations').checked = true;
                document.getElementById('enableShadows').checked = true;
                document.querySelector('input[type="range"][onchange="updateTextSize(this.value)"]').value = 16;
                document.getElementById('highContrastMode').checked = false;
                document.getElementById('screenReader').checked = false;
                document.getElementById('systemSounds').checked = true;
                document.querySelector('input[type="range"][onchange="updateVolume(this.value)"]').value = 50;
                updateTheme('dark'); // Reset to default theme
            }
        }

        function updateClock() {
            const now = new Date();
            const format = localStorage.getItem('clockFormat') || '12';

            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            if (format === '12') {
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                var timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            } else {
                var timeString = `${hours.toString().padStart(2, '0')}:${minutes}:${seconds}`;
            }

            const date = now.toLocaleDateString();
            document.getElementById('clock').textContent = `${date} ${timeString}`;
        }

        function exportSettings() {
            const settings = {
                wallpaper: document.body.style.backgroundImage,
                clockFormat: localStorage.getItem('clockFormat') || '12',
                theme: document.querySelector('select[onchange="updateTheme(this.value)"]').value,
                blur: document.getElementById('enableBlur').checked,
                transparency: document.getElementById('enableTransparency').checked,
                dockAutoHide: document.getElementById('dockAutoHide').checked,
                dockPosition: document.querySelector('select[onchange="updateDockPosition(this.value)"]').value,
                animations: document.getElementById('enableAnimations').checked,
                shadows: document.getElementById('enableShadows').checked,
                textSize: document.querySelector('input[onchange="updateTextSize(this.value)"]').value,
                highContrast: document.getElementById('highContrastMode').checked,
                systemSounds: document.getElementById('systemSounds').checked,
                volume: document.querySelector('input[onchange="updateVolume(this.value)"]').value
            };

            const csv = Object.entries(settings).map(([key, value]) => `${key},${value}`).join('\n');
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'webos-settings.csv';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importSettings(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const csv = e.target.result;
                    const settings = {};
                    csv.split('\n').forEach(line => {
                        const [key, value] = line.split(',');
                        settings[key] = value;
                    });

                    // Apply settings
                    document.body.style.backgroundImage = settings.wallpaper;
                    localStorage.setItem('clockFormat', settings.clockFormat);
                    document.querySelector('select[onchange="updateTheme(this.value)"]').value = settings.theme;
                    document.getElementById('enableBlur').checked = settings.blur === 'true';
                    document.getElementById('enableTransparency').checked = settings.transparency === 'true';
                    document.getElementById('dockAutoHide').checked = settings.dockAutoHide === 'true';
                    document.querySelector('select[onchange="updateDockPosition(this.value)"]').value = settings.dockPosition;
                    document.getElementById('enableAnimations').checked = settings.animations === 'true';
                    document.getElementById('enableShadows').checked = settings.shadows === 'true';
                    document.querySelector('input[onchange="updateTextSize(this.value)"]').value = settings.textSize;
                    document.getElementById('highContrastMode').checked = settings.highContrast === 'true';
                    document.getElementById('systemSounds').checked = settings.systemSounds === 'true';
                    document.querySelector('input[onchange="updateVolume(this.value)"]').value = settings.volume;
                    
                    // Apply the imported settings
                    updateTheme(settings.theme);
                    toggleBlur(settings.blur === 'true');
                    toggleTransparency(settings.transparency === 'true');
                    toggleDockAutoHide(settings.dockAutoHide === 'true');
                    updateDockPosition(settings.dockPosition);
                    toggleAnimations(settings.animations === 'true');
                    toggleShadows(settings.shadows === 'true');
                    updateTextSize(settings.textSize);
                    toggleHighContrast(settings.highContrast === 'true');
                    toggleSystemSounds(settings.systemSounds === 'true');
                    updateVolume(settings.volume);
                    updateClock();
                };
                reader.readAsText(file);
            }
        }

        setInterval(updateClock, 1000);
        updateClock();

        function switchSettingsTab(tabId) {
            document.querySelectorAll('.settings-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.settings-category').forEach(cat => cat.classList.remove('active'));
            document.getElementById(`${tabId}-settings`).classList.add('active');
            event.target.classList.add('active');
        }

        function updateTheme(theme) {
            const root = document.documentElement;
            switch(theme) {
                case 'dark':
                    root.style.setProperty('--bg-color', 'rgba(0, 0, 0, 0.8)');
                    break;
                case 'light':
                    root.style.setProperty('--bg-color', 'rgba(255, 255, 255, 0.8)');
                    break;
                case 'blue':
                    root.style.setProperty('--bg-color', 'rgba(0, 0, 255, 0.3)');
                    break;
                default:
                    root.style.setProperty('--bg-color', 'rgba(0, 0, 0, 0.3)');
            }
        }

        function toggleBlur(enabled) {
            document.querySelectorAll('.window').forEach(window => {
                window.style.backdropFilter = enabled ? 'blur(10px)' : 'none';
            });
        }

        function toggleTransparency(enabled) {
            document.querySelectorAll('.window').forEach(window => {
                window.style.opacity = enabled ? '0.9' : '1';
            });
        }

        function toggleDockAutoHide(enabled) {
            const dock = document.querySelector('.dock');
            dock.style.transition = 'transform 0.3s';
            if(enabled) {
                dock.addEventListener('mouseleave', () => dock.style.transform = 'translateY(100%)');
                dock.addEventListener('mouseenter', () => dock.style.transform = 'translateY(0)');
            } else {
                dock.style.transform = 'translateY(0)';
                dock.removeEventListener('mouseleave', () => {});
                dock.removeEventListener('mouseenter', () => {});
            }
        }

        function updateDockSize(size) {
            document.querySelectorAll('.app-icon').forEach(icon => {
                icon.style.width = `${size}px`;
                icon.style.height = `${size}px`;
            });
        }

        function updateDockPosition(position) {
            const dock = document.querySelector('.dock');
            dock.style.transform = 'translate(0, 0)';
            switch(position) {
                case 'left':
                    dock.style.left = '20px';
                    dock.style.bottom = '50%';
                    dock.style.transform = 'translateY(50%)';
                    dock.style.flexDirection = 'column';
                    break;
                case 'right':
                    dock.style.right = '20px';
                    dock.style.bottom = '50%';
                    dock.style.transform = 'translateY(50%)';
                    dock.style.flexDirection = 'column';
                    break;
                default:
                    dock.style.left = '50%';
                    dock.style.bottom = '20px';
                    dock.style.transform = 'translateX(-50%)';
                    dock.style.flexDirection = 'row';
            }
        }

        function toggleAnimations(enabled) {
            document.body.style.setProperty('--transition-speed', enabled ? '0.3s' : '0s');
        }

        function toggleShadows(enabled) {
            document.querySelectorAll('.window').forEach(window => {
                window.style.boxShadow = enabled ? '0 8px 32px rgba(0, 0, 0, 0.3)' : 'none';
            });
        }

        function updateTextSize(size) {
            document.body.style.fontSize = `${size}px`;
        }

        function toggleHighContrast(enabled) {
            document.body.classList.toggle('high-contrast', enabled);
        }

        function updateVolume(value) {
