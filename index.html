<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .app {
      margin: 20px;
    }

    .browser input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
    }

    .browser button {
      padding: 10px;
      font-size: 16px;
    }

    iframe {
      border: none;
    }

    .terminal {
      font-family: monospace;
      background-color: black;
      color: white;
      padding: 10px;
      width: 100%;
      height: 50vh;
    }

    .file-manager ul {
      list-style-type: none;
      padding: 0;
    }

    .file-manager button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 5px 0;
    }

    .settings {
      padding: 20px;
      background-color: #fff;
    }

    .settings input, .settings select {
      padding: 10px;
      margin: 5px 0;
    }

    body.light {
      background-color: #fff;
      color: black;
    }

    body.dark {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

<script>
  // Launch the chosen app
  function launchApp(appName) {
    if (appName === 'Web Browser') {
      // Web Browser
      document.body.innerHTML = `
        <div class="browser">
          <input type="text" id="url-bar" placeholder="Enter URL">
          <button onclick="loadPage()">Go</button>
          <iframe id="web-frame" src="" style="width: 100%; height: 80vh;"></iframe>
        </div>
      `;
    } else if (appName === 'Terminal') {
      // Terminal
      document.body.innerHTML = `
        <div class="terminal">
          <pre id="terminal-output"></pre>
          <input type="text" id="terminal-input" onkeydown="handleKeyPress(event)" placeholder="Enter command">
        </div>
      `;
    } else if (appName === 'File Manager') {
      // File Manager
      document.body.innerHTML = `
        <div class="file-manager">
          <h2>File Manager</h2>
          <ul id="file-list">
            <li><button onclick="openFile('file1.txt')">file1.txt</button></li>
            <li><button onclick="openFile('file2.txt')">file2.txt</button></li>
            <li><button onclick="openFile('file3.txt')">file3.txt</button></li>
          </ul>
        </div>
      `;
    } else if (appName === 'Settings') {
      // Settings
      document.body.innerHTML = `
        <div class="settings">
          <h2>Settings</h2>
          <label for="theme-switch">Switch Theme:</label>
          <select id="theme-switch" onchange="changeTheme(this.value)">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <br>
          <label for="wallpaper">Wallpaper:</label>
          <input type="file" id="wallpaper" onchange="changeWallpaper(event)">
        </div>
      `;
    } else {
      alert("App not found.");
    }
  }

  // Web Browser functions
  function loadPage() {
    const url = document.getElementById('url-bar').value;
    document.getElementById('web-frame').src = url;
  }

  // Terminal functions
  let history = [];
  let currentHistoryIndex = -1;

  function handleTerminalInput(input) {
    if (input === 'clear') {
      document.getElementById('terminal-output').innerHTML = '';
    } else {
      if (input === 'ls') {
        printOutput('file1.txt  file2.txt  file3.txt');
      } else if (input === 'date') {
        printOutput(new Date().toLocaleString());
      } else if (input === 'uptime') {
        printOutput('System has been running for 10 hours.');
      } else if (input === 'whoami') {
        printOutput('user@webos');
      } else {
        printOutput(`Command not found: ${input}`);
      }

      history.push(input);
      currentHistoryIndex = history.length;
    }
  }

  function printOutput(output) {
    const terminalOutput = document.getElementById('terminal-output');
    terminalOutput.innerHTML += `<pre>${output}</pre>`;
  }

  function handleKeyPress(event) {
    const inputField = document.getElementById('terminal-input');
    if (event.key === 'ArrowUp') {
      if (currentHistoryIndex > 0) {
        inputField.value = history[--currentHistoryIndex];
      }
    } else if (event.key === 'ArrowDown') {
      if (currentHistoryIndex < history.length - 1) {
        inputField.value = history[++currentHistoryIndex];
      } else {
        inputField.value = '';
      }
    }
  }

  // File Manager functions
  function openFile(filename) {
    alert(`Opening ${filename}`);
  }

  // Settings functions
  function changeTheme(theme) {
    document.body.className = theme;
  }

  function changeWallpaper(event) {
    const reader = new FileReader();
    reader.onload = function () {
      document.body.style.backgroundImage = `url(${reader.result})`;
    };
    reader.readAsDataURL(event.target.files[0]);
  }
</script>

<!-- Buttons to launch apps -->
<div class="app">
  <button onclick="launchApp('Web Browser')">Web Browser</button>
  <button onclick="launchApp('Terminal')">Terminal</button>
  <button onclick="launchApp('File Manager')">File Manager</button>
  <button onclick="launchApp('Settings')">Settings</button>
</div>

</body>
</html>
